<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainfuck.js</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Brainfuck.js</h1>
        <p>Brainfuck compiler by javascript in both browser &amp; node.js</p>
      </div>
      <h2>Try it now!</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Source code</div>
            <div class="panel-body">
              <div class="ratio">
                <label>
                  <input type="radio" id="radUseScript" name="sourceType" value="useScript" checked>
                  Use
                </label>
              </div>
              <pre>&lt;script type="application/brainfuck" id="capitalize"&gt;
  ,----------[----------------------.,----------]
&lt;/script&gt;</pre>
              <div class="ratio">
                <label>
                  <input type="radio" id="radTypeIt" name="sourceType" value="typeIt">
                  or type it by yourself
                </label>
              </div>
              <textarea id="txtSource" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Input</div>
            <div class="panel-body">
              <textarea id="txtInput" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading"><button type="button" id="btnOutput" class="btn btn-primary">Output</button></div>
            <div class="panel-body">
              <textarea id="txtOutput" class="form-control" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/Gerhut/Brainfuck.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <script type="application/brainfuck" id="capitalize">
      ,----------[----------------------.,----------]
    </script>
    <script src="dest/brainfuck.min.js"></script>
    <script>
    (function () {
      var radUseScript = document.getElementById('radUseScript')
      var radTypeIt = document.getElementById('radTypeIt')
      var txtSource = document.getElementById('txtSource')
      var txtInput = document.getElementById('txtInput')
      var txtOutput = document.getElementById('txtOutput')
      var btnOutput = document.getElementById('btnOutput')
      txtSource.value = ",----------[----------------------.,----------]"
      txtInput.value = "abcde\n"
      btnOutput.addEventListener('click', function () {
        var func
        if (radUseScript.checked) {
          func = window.capitalize
        } else if (radTypeIt.checked) {
          try {
            func = window.brainfuck(txtSource.value)
          } catch(e) {
            alert(e.message)
          }
        }
        if (typeof func === 'function') {
          txtOutput.value = func(txtInput.value)
        }
      }, false)
    }) ()
    </script>
  </body>
</html>
